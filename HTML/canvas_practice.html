<!DOCTYPE html>
<html>
<head>
	<title>Weather Canvas Widget</title>
	<style type="text/css">
		#the-canvas{
			border:  black 5px solid;
			margin:  20px;
		}
	</style>
</head>
<body>
	<canvas id="the-canvas" height="500px" width="500px">
		<!-- A PLACE FOR US TO DRAW -->
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("the-canvas");
		var context = canvas.getContext("2d") //other options are webGl & 3D
		// MAKE THE PEN RED
		context.strokeStyle = "#ff0000";
		// MAKES THE LINE 10PX WIDE
		context.lineWidth = 5;
		// MOVES THE THE PEN TO X=100,Y=100
		context.moveTo(100,100);
		// ACTUALLY CREATE, BUT NOT DRAW (YET) LINE
		// CREATE THE STAR
		context.lineTo(200,200);
		context.lineTo(300,100);
		context.lineTo(100,200);
		context.lineTo(300,150);
		context.lineTo(100,100);
		// ACTUALLY FILL IN THE STAR
		context.stroke();
		context.fillStyle = "#0000ff";
		context.fill();
		context.beginPath();
		// FILL THE ARC
		context.arc(250,250,50,0*Math.PI,1.5*Math.PI);
		context.fillStyle = "#0000ff";
		context.fill();
		context.stroke();
		// CREATE A RECTANGLE
		context.rect(300,20,100,100);
		context.stroke();


		var x =0;
		var y =0;
		var x1=500;
		var y1=500;
		var r =0;
		var g =0;
		var b =0;
		radius = 50;
		endArc = 0;

		function draw(){
			if((x < 500)&&(y <500)){
				console.log("x is"+x);
				console.log("y is"+y);
				context.fillStyle = "#ffffff";
				// CLEAR THE CANVAS EVERYTIME WE DRAW
				context.clearRect(0,0,500,500);
				context.beginPath();
				context.arc(x-radius,y-radius,radius,0*Math.PI, Math.PI*endArc);
				context.fill();
				// radius +=1;
				// endArc +=1;
				x+=1;
				y+=1;
			}
			else if((x === 500)&&(y === 500)){
				console.log("x1 is"+x1);
				console.log("y1 is"+y1);
				context.fillStyle = "#ffffff";
				// CLEAR THE CANVAS EVERYTIME WE DRAW
				context.clearRect(0,0,500,500);
				context.beginPath();
				context.arc(x1+radius,y1+radius,radius,0*Math.PI, Math.PI*endArc);
				context.fill();
				// radius +=1;
				// endArc +=1;
				x1-=1;
				y1-=1;
			}
			
			// console.log(x);
			// console.log(y);
			// context.fillStyle = "#"+r+g+b;
			// // CLEAR THE CANVAS EVERYTIME WE DRAW
			// context.clearRect(0,0,500,500);
			// context.beginPath();
			// context.arc(x-radius,y-radius,radius,0*Math.PI, Math.PI*endArc);
			// context.fill();
			// // radius +=1;
			// endArc +=1;
			// r+=3;
			// g+=1;
			// b+=2;
		}
		draw();
		var ballInterval = setInterval(draw,20);
	</script>
</body>
</html>
